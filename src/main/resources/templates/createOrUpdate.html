<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="partials/header :: header-css"/>
</head>
<body>
<div class="container">
    <div th:replace="partials/header :: header"/>

    <!--/*@thymesVar id="phoneEntry" type="be.rebero.phonebook.models.PhoneEntry"*/-->
    <form th:action="@{/phones}" method="post" th:object="${phoneEntry}" role="form">
        <div class="card">
            <div class="card-body">
                <input type="hidden" th:field="*{id}">
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" placeholder="Last name"
                               th:field="*{lastName}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" placeholder="First name"
                               th:field="*{firstName}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneNumber" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone"
                               th:field="*{phoneNumber}">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group row">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:replace="partials/footer :: footer"/>
</body>
</html>
