<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="partials/header :: header-css"/>
</head>
<body>
<div class="container">
    <div th:replace="partials/header :: header"/>

    <div class="card">
        <div class="card-body">
            <input type="search" id="search-box" placeholder="Search phone entry" class="form-control">
        </div>
    </div>

    <table class="table table-striped table-hover" id="phoneEntriesTable">
        <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th th:text="${'First Name'}"></th>
            <th th:text="${'Last Name'}"></th>
            <th th:text="${'Phone Number'}"></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="phones" type="java.util.List<be.rebero.phonebook.models.PhoneEntry>"*/-->
        <tr th:each="phoneEntry, status : ${phones}">
            <td th:text="${status.index + 1}"></td>
            <td th:text="${phoneEntry.firstName}"></td>
            <td th:text="${phoneEntry.lastName}"></td>
            <td th:text="${phoneEntry.phoneNumber}"></td>
            <td>
                <a class="btn btn-outline-danger btn-sm" th:href="@{/phones/create-update/(id=${phoneEntry.id})}">Edit phone</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="partials/footer :: footer"/>
</body>
</html>
